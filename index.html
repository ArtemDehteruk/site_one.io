<!DOCTYPE html>
<html lang='ru'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <title>YukNgalam</title>
    <link href='stylesheets/style.css' rel='stylesheet'>
    <!--[if lt IE 9]>
      <script src='https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js'></script>
      <script src='https://oss.maxcdn.com/respond/1.4.2/respond.min.js'></script>
    <![endif]-->
  </head>
  <body class='b-body'>
    <div class='b-wrapper'>
      <header class='b-header'>
        <div class='container-fluid b-header-container-fluid'>
          <div class='container'>
            <div class='row b-header-container-row'>
              <div class='col-lg-2 col-md-3 b-logo'>
                <a class='b-logo__link' href='#'>
                  <div class='b-logo-name'>
                    Yok
                    <span class='b-logo-name__span'>Ngalam</span>
                  </div>
                </a>
                <div class='b-nav__ulist-adaptive-menu'>
                  <i aria-hidden='true' class='fa fa-bars'></i>
                </div>
              </div>
              <div class='col-lg-10 col-md-9'>
                <nav class='b-nav'>
                  <div class='b-nav__persona'>
                    <img alt='Persona' class='b-nav__persona__image' src='images/header-menu-persona.png'>
                    <i aria-hidden='true' class='fa fa-angle-down b-nav__persona__button'></i>
                  </div>
                  <ul class='b-nav__ulist'>
                    <li class='b-nav__ulist-menu-list'>
                      <a class='b-nav__link' href='#'>
                        <span class='b-nav-link-text'>Home</span>
                      </a>
                    </li>
                    <li class='b-nav__ulist-menu-list'>
                      <a class='b-nav__link' href='#'>
                        <span class='b-nav-link-text'>Destination</span>
                      </a>
                    </li>
                    <li class='b-nav__ulist-menu-list'>
                      <a class='b-nav__link' href='#'>
                        <span class='b-nav-link-text'>Ittinary</span>
                      </a>
                    </li>
                    <li class='b-nav__ulist-menu-list'>
                      <a class='b-nav__link' href='#'>
                        <span class='b-nav-link-text'>Review</span>
                      </a>
                    </li>
                    <li class='b-nav__ulist-menu-list'>
                      <a class='b-nav__link' href='#'>
                        <span class='b-nav-link-text'>Contact</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class='b-empty'></div>
    </div>
    <footer class='b-footer'>
      <div class='container b-footer-container'>
        <div class='row b-footer-container-row__top'>
          <div class='b-footer-container-row__top-menu col-lg-6 col-md-6 col-sm-12 col-xs-12'>
            <a class='b-link b-link__footer-menu' href='#'>Term & Condition</a>
            <a class='b-link b-link__footer-menu' href='#'>Policy</a>
            <a class='b-link b-link__footer-menu' href='#'>Privacy</a>
          </div>
          <div class='b-footer-container-row__top-social col-lg-6 col-sm-12 col-md-6 col-xs-12'>
            <a class='b-link b-link__footer-social' href='#'>
              <i aria-hidden='true' class='fa fa-facebook'></i>
            </a>
            <a class='b-link b-link__footer-social' href='#'>
              <i aria-hidden='true' class='fa fa-twitter'></i>
            </a>
            <a class='b-link b-link__footer-social' href='#'>
              <i aria-hidden='true' class='fa fa-instagram'></i>
            </a>
          </div>
        </div>
        <div class='row b-footer-container-row__bottom'>
          <div class='b-footer-container-row__bottom-copyright'>
            copyright@YokMalang. Allright Reserved. 2015
          </div>
        </div>
      </div>
    </footer>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src='javascripts/javascript.js'></script>
  </body>
</html>
